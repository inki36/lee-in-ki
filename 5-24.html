<!doctype html>
<head>
    <title>나의 취미 소개</title>
    <meta charset="UTF-8" />
    <style>
        #title {position: relative; border-width: medium;border-style: double; margin-left: 10%; width: 60%; padding: 5px;} 
        #title:hover {border-color:red; background-color:blue; transition: border 4s, background-color 4s;} 
    </style>
</head>
<body>
    <h2 id="title"> 나의 취미에 대하여</h2>
    <ul>
        <li>
            <h3>나의 취미는?</h3>
            <dl>
                <dt><strong>축구!</strong></dt>
                <dd>축구는 손과 팔을 공에 대지 않고 주로 발을 이용해 축구공을 상대 골대에 넣어 점수를 얻고, 승무패를 가리는 구기 스포츠다.</dd>
            </dl>
        </li>
        <li>
            <h3>취미가 생긴 이유</h3>
            <dl>
                <dt><strong>초등학교때 처음 해봤는데 너무 재미있었습니다.</strong></dt>
            </dl>
        </li>
        <li>
            <h3>아쉬운점</h3>
            <dl>
                <dt><strong>날씨가 더워서 잘 안하게 되고있습니다.</strong></dt>
            </dl>
        </li>
    </ul>
</body>
